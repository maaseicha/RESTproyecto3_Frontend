<div class="container p-4">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header text-center">
                <h2>Terreno</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Dirección del terreno</label>
                    <input type="text" [(ngModel)]="terreno.direccion_terreno" placeholder="Ingrese la ubicación del terreno" class="form-control" name="direccion">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Cantidad de hectareas</label>
                    <input type="number" [(ngModel)]="terreno.cant_hect" name="cantidad" class="form-control">
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <button class="btn btn-success" (click)="edit ? updateTerreno() : saveNewTerreno()">Guardar</button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-danger" routerLink="/productor">Cancelar</button>
                        </div>
                    </div>   
                </form>
            </div> 
        </div>
    </div>
</div>
